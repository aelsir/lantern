{% extends 'base.html' %}

{% block title %}
    Lanten Blog
{% endblock title %}
    
{% block content %}
    <h1>My Blog</h1>
    {% for post in posts %}
    <h2>
        <a href="{{post.get_absolute_url}}">{{ post.title_arabic }}</a>
    </h2>
    <p>
        Published {{ post.publish  }} by {{post.author}}
    </p>
    {% endfor %}

    {% include 'pagination.html' with page=page_obj %}
{% endblock content %}
