{% load static %}
<!DOCTYPE html>
<html lang='ar' dir='rtl'>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    <link href="{% static 'css/bootstrap.rtl.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}" ></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <ul class="nav align-baseline justify-content-center fs-2">
        <li class="nav-item">
            <a href="{% url 'core:list' %}"><img src="{% static 'img/ltc_icon.png' %}" alt="" height='50em'></a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'core:list' %}">الرئيسية</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">فيديوهات</a>
        </li>
      </ul>
    <hr />
    <div class="container">{% block content %} {% endblock %}</div>
  </body>
</html>
